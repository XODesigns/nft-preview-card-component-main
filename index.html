<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>


  <main>

<section>

    <header>
      
      <div class="profile">

     
      <img src="./images/image-equilibrium.jpg" alt="" aria-hidden="true">
      <a href="#"><div class="overlay"><img src="./images/icon-view.svg" alt="" aria-hidden="true"></div></a>

    </div>

        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>

    </header>

      <div class="app-body">


        <ul class="ethereum">


          <li><img src="./images/icon-ethereum.svg" alt="" aria-hidden="true"></li>
          <li>0.041 ETH</li>

        </ul>
       
        <ul class="time">

        <li><img src="./images/icon-clock.svg" alt="" aria-hidden="true"></li>
        <li>3 days left</li>

      </ul>

     

      </div>  


      <hr>

        <ul class="author">
          
          <li><a href="#"><img src="./images/image-avatar.png" alt="author" aria-hidden="true"></a></li>
          <li>Creation of <a href="#">Jules Wryvern</a></li>

        </ul>
        
    </section>

  </main>

</body>
</html>
